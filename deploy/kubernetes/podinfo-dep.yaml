---
apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: podinfo
  annotations:
    flux.weave.works/tag.podinfo: glob:*
    flux.weave.works/automated: 'true'
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
      - name: podinfo
        image: quay.io/stefanprodan/podinfo:3.1.5
        ports:
        - containerPort: 3000
